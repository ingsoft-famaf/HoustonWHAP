{% extends 'layout.html' %}

{% block content %}

<h2>{{ title }}</h2>

<div class='container container-fluid'>
  <form method='POST' class="form-signin" action='{% url 'me_edit' %}'>
  {% csrf_token %}
    Editar Nombre: <input name="first_name" placeholder="{{ user.first_name }}" type='text'/><br>
    Editar Apellido: <input name="last_name" placeholder="{{ user.last_name }}" type='text'/><br>
    Editar Clave: <input name="password" placeholder="{{ user.password }}" type='password'/><br>
            
      <button type="submit" class="btn btn-lg btn-default btn-block">Editar</button>
  </form>
</div>

{% endblock %}
