{% extends 'layout.html' %}
{% csrf_token %}

{% block content %}
<h1>Welcome! Please register!</h1>
<form method='POST'>
  <label for="inputName" class="sr-only">Name</label>
  <input id="inputName" name="name" placeholder="Your name" required="" type='text'/><br>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input id="inputEmail" name="email" placeholder="Email address" required="" type='email'/><br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input id="inputPassword" name="password" placeholder="Password" required="" type='password'/><br>
  <button type="submit">Register</button>
</form>
{% endblock %}
