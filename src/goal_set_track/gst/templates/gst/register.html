{% extends 'layout.html' %}

{% block content %}
<h1>Welcome! Please register!</h1>
<form method='POST'>
  {% csrf_token %}
  <label for="inputFirstName" class="sr-only">First Name</label>
  <input id="inputFirstName" name="first_name" placeholder="First name" required type='text'/><br>
  <label for="inputLastName" class="sr-only">Last Name</label>
  <input id="inputLastName" name="last_name" placeholder="Last name" required type='text'/><br>
  <label for="inputUsername" class="sr-only">Username</label>
  <input id="inputUsername" name="username" placeholder="Username" required type='text'/><br>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input id="inputEmail" name="email" placeholder="Email address" required type='email'/><br>
  <label for="inputPassword" class="sr-only">Password</label>
  <input id="inputPassword" name="password" placeholder="Password" required="" type='password'/><br>
  <button type="submit">Register</button>
</form>
{% endblock %}
