{% extends 'layout.html' %}

{% block content %}

<h2>Categor√≠a: {{ category.name }}</h2>
<h3>Tarea: {{task.name}}</h3>
<ul>
{% for comment in comments %}
  <p>{{ comment.text|linebreaksbr }}</p>
{% endfor %}
</ul>

<div class='container container-fluid'>
  <form method='POST' class="form-signin" action='{% url 'CommentCreateView' category.id task.id %}'>
	{% csrf_token %}
    <h2 class="form-signin-heading">Sub Tarea nueva</h2>
	  Comentario: <input name="text" placeholder="Comentario" required type='text'/><br>
      <button type="submit" class="btn btn-lg btn-default btn-block">Agregar</button>
  </form>
</div>
{% endblock %}
